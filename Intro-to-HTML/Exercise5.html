<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <style>
        p
        {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .root
        {
            border-style: solid;
            border-width: 1px;
            display: inline-block;
            padding: 7px;
        }
        .profiledp
        {
            width: 50px;
            border-radius: 25px;
        }
        .catdiv
        {
            display: inline-block;
            vertical-align: middle;
            width: 60px;
        }
        .profileinfo
        {
            display: inline-block;
            vertical-align: middle;
            width: 150px;
        }
        .followdiv
        {
            display: inline-block;
            vertical-align: middle;
            
        }
        .follow
        {
            background-color: rgb(64,148,239);
            color: white;
            border: none;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 7px;
            padding-bottom: 7px;
            border-radius: 5px;

        }
        .name
        {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 4px;
            font-size: 17px ;
        }
        .category
        {
            color: rgb(96,96,96);
            margin-bottom: 4px;
        }
        .trend
        {
            color: rgb(96,96,96);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="catdiv">
            <img class="profiledp" src="../Thumbnails/Cat.webp">
        </div>
        <div class="profileinfo">
            <p class="name">oliver</p>
            <p class="category">the cat</p>
            <p class="trend">Popular</p>
        </div>
        <div class="followdiv">
            <button class="follow">Follow</button>
        </div>        
    </div>
    
</body>
</html>
