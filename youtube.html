<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube</title>
    <style>
        .thumb
        {
            width: 300px;
            display: block;
                        
        }
        .videotitle
        {
            font-family: Arial;
            font-weight: bold;
            font-size: 18px;
            width: 300px;
            margin-top: 0px;
            margin-bottom: 5px;
            line-height: 24px;
            
        }
        .videoviews
        {
            font-family: Arial;
            color: rgb(96,96,96);
            margin-top: 4px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .videoauthor
        {
            font-family: Arial;
            color: rgb(96,96,96);
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 12px;
        }
        .search
        {
            display: block;
        }
        .video1
        {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <input class="search" type="text" placeholder="Search">
    <div class="video1">
    <img class="thumb" src="Thumbnails/thumbnail-1.webp">
    <p class="videotitle">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p class="videoauthor">Marques Brownlee &#10003;</p>
    <p class="videoviews">3.4M views &#183; 6 months ago </p>
    
    </div>
    <div class="video1">
    <img class="thumb" src="Thumbnails/thumbnail-2.webp">
    <p class="videotitle">Try Not To Laugh Challenge #9</p>
    <p class="videoauthor">Markiplier &#10003;</p>
    <p class="videoviews">19M views &#183; 4 years ago </p>
    
    </div>
</body>
</html>
